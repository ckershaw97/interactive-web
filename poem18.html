            <section class= "p18one">
                <p><em>THE MASTER, <br>beyond former calculations, <br>where the lost manoeuvre with the age rose implying that formerly he grasped the helm of this conflagration of the concerted horizon at his feet,<br>that readies itself; <br>moves; <br>and merges with the blow that grips it, </em></p>
            </section>
