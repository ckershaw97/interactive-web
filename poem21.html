<!DOCTYPE html>
<html lang="en">
   <head>
        <title>poem21</title>
        <link rel="stylesheet" href="level5.css">
    </head>
    
    <body>
        <section class= "p21one">
            <p>the sea through the old man</p>
        </section>
            
        <section class= "p21two">
            <p>or the old man against the sea,</p>
        </section>
        
        <section class= "p21three">
            <p>making a vain attempt, an Engagement whose dread the veil of illusion rejected,</p>
        </section>
        
        <section class= "p21four">
            <p>as the phantom of a gesture will tremble,</p>
        </section>
        
        <section class= "p21five">
            <p> collapse, madness, WILL NEVER ABOLISH</p>
        </section>
    </body>
</html>
