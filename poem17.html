    <body>
            <div class= "p17one">
                 <p>through an advance falling back from ill to take flight, <br>and veiling the gushers, restraining the surges, <br>gathered far within the shadow buried deep by that alternative sail,<br> almost matching its yawning depth to the wingspan, <br>like a hull of a vessel rocked from side to side</p>
            </div>
    </body>
