<!DOCTYPE html>
<html lang="en">
   <head>
        <title>poem12</title>
        <link rel="stylesheet" href="level3.css">
    </head>
    <body>
        <section class= "p12one">
            <em>through an advance falling back from ill to take flight, <br>and veiling the gushers, restraining the surges,<br> </em>
        </section>
        
        <section class= "p12two">
            <strong> gathered far within the shadow buried deep by that alternative sail,<br> almost matching its yawning depth to the wingspan,</strong>
        </section>
        
       <section class= "p12three">
           <strong><em> like a hull of a vessel rocked from side to side </em></strong>
        </section>
    
    </body>
</html>
