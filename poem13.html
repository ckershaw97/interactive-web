<!DOCTYPE html>
<html lang="en">
   <head>
        <title>poem13</title>
        <link rel="stylesheet" href="level3.css">
    </head>
    <body> 
        <section class= "p13one">
            <strong>THE MASTER,</strong><br><em>beyond former calculations</em>
        </section>
    
    <ol> 
        <section class= "p13three">
            <p><li>where the <br>lost manoeuvre <br>with the age <br>rose implying</li></p> 
        </section>
        
        <section class= "p13four">
            <p><li>that formerly he grasped <br>the helm of this conflagration</li></p>
        </section>
        
        <section class= "p13five">
            <p><li>of the concerted horizon <br>at his feet,</li></p>
        </section>
    </ol>
                
        <section class= "p13six">
            <p><strong>that readies itself;</strong></p>
        </section>
   
    </body>
</html>
