<!DOCTYPE html>
<html lang="en">
   <head>
        <title>poem15</title>
        <link rel="stylesheet" href="level3.css">
    </head>
    
    <body>
        
        <section class= "p15one"> 
            <em>ancestrally<br> <em>never <br>to <br>open <br>the <br>fist <br>clenched <br>beyond <br>the helpless <br>head,</em>
        </section>
       
        <section class= "p15two"> 
            <em><br>a <br>legacy, <br>in <br>vanishing, <br>to <br>someone <br>ambiguous, <br>the <br>immemorial <br>ulterior <br>demon <br>having, <br>from <br>non-existent <br>regions,</em>
        </section>
        
        <section class= "p15three">
            <em><br>led <br>the <br>old <br>man <br>towards <br>this <br>ultimate <br>meeting <br>with <br>probability,</em>
        </section>
            
    </body>
</html>
